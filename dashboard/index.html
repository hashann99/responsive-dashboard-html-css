<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>

<div class="side-menu">
    <div class="brand-name"><h1>NGT PVT</h1></div>
    <ul>
        <li><span>Dashboard</span></li>
        <li><span>Customer</span></li>
        <li><span>Products</span></li>
        <li><span>Supplier</span></li>
        <li><span>Emails</span></li>
        <li><span>Returns</span></li>
        <li><span>Setting</span></li>
    </ul>
</div>
<div class="container">
    <header>
        <div class="search">
            <label>
                <input type="search" placeholder="&nbsp;&nbsp; Enter Here">
            </label>

        </div>
        <div class="profile-pic">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <section class="first-section">
        <div>
            <p>Total Income</p>
            <h1>$ 3000.00</h1>
        </div>
        <div>
            <p>Total Expenses</p>
            <h1>$ 2500.00</h1>
        </div>
        <div>
            <p>Cash On Hand</p>
            <h1>$ 25000.00</h1>
        </div>
        <div>
            <p>Net Profit Margin</p>
            <h1>$ 15000.00</h1>
        </div>
    </section>

    <section class="second-section">
        <div class="chart">
            <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
        </div>
        <div class="round"></div>
    </section>

</div>

<script>
    var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
    var yValues = [55, 49, 44, 24, 15];
    var barColors = [
        "#b91d47",
        "#00aba9",
        "#2b5797",
        "#e8c3b9",
        "#1e7145"
    ];

    new Chart("myChart", {
        type: "doughnut",
        data: {
            labels: xValues,
            datasets: [{
                backgroundColor: barColors,
                data: yValues
            }]
        },
        options: {
            title: {
                display: true,
                text: "World Wide Wine Production 2018"
            }
        }
    });
</script>

</body>
</html>
